<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>QR Generator</h1>
    <div class="generator">
        <div class="box">
            <h2>Enter any URL or text to Generate QR</h2>
            <input type="text" class="inputBox" placeholder="Enter any text or URL">
            <div class="imgBox"><img src="" alt="" class="outputImg">
                <h4 class="message"></h4><button class="saveBtn">Save QR</button>
            </div>
            <button class="generate">Generate QR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
